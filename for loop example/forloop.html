    <h2>Math with loops</h2>
    <p>Total up the numbers from 1 to 100</p>
    <script>
        var num = 0;
        var total = 0;

        for(num = 1; num <= 100; num ++ ) {
            total += num;
        }
        document.write("the total is " + total);
    </script>
    
    <p>A loop is a construct that allows you to repeat a block of code.</p>
    <h2>Two types of loops</h2>
    <ul>
        <li>Definite Loop - known number of repetition</li>
        <li>Indefinate Loop -unknown number of repetition</li>
